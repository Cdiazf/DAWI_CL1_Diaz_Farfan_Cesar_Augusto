<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:insert="layout::head">

</head>
<body>

<nav th:insert="layout::menu"></nav>
<table class="table">
  <thead>
  <tr>
    <th scope="col">IdEspecialidad</th>
    <th scope="col">NomEsp</th>
    <th scope="col">Costo</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="especialidad :${listaEspecialidad}">
    <td th:text="${especialidad.idesp}"></td>
    <td th:text="${especialidad.nomesp}"></td>
    <td th:text="${especialidad.costo}"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
